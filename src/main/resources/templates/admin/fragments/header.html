<html xmlns:th="http://www.thymeleaf.org"

	<!-- Thêm link tới Bootstrap Icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

	<div th:fragment="header" class="custom-header">

		<i class="bi bi-envelope" style="font-size: 20px; color: #007bff;"></i>

		<div class="user-avatar">
			<img src="https://cdn2.fptshop.com.vn/unsafe/Uploads/images/tin-tuc/175099/Originals/avatar%20lanh%20lung%20(1).jpg" alt="Avatar">

		<!-- END HEADER -->

<div id="sidebar" class="sidebar">
	<a href="#" class="closebtn" onclick="closeSidebar()">&equiv;</a>
<a href="/admin">
    <i class="bi bi-bar-chart"></i> Thống kê
</a>	
	<a href="/admin/user"><i class="bi bi-people"></i> Quản lí tài khoản</a>
	<a href="/admin/branch"><i class="bi bi-diagram-3"></i> Quản lí chi nhánh</a>

</div>

		<!-- Màn đen mờ (overlay) -->
		<div id="overlay" class="overlay" onclick="closeSidebar()"></div>

		<button class="floating-btn" onclick="openSidebar()">&equiv;</button>

		<script src="/script/headerAdmin.js"></script>
		<!-- END SIDE BAR -->
	</div>
<script>
function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementById("overlay").style.display = "block";
}

function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementById("overlay").style.display = "none";
}

</script>
